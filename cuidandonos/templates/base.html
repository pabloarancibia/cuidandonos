<!DOCTYPE html>
<html lang="en-US">

<head>
    {%block head_content%}{%endblock%}
    <!-- META TAGS -->
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="description" content="comedores y merenderos, voluntariados sociales y cuidadores domiciliarios">
    <meta name="keywords"
        content="comedores, merenderos, voluntariados, domiciliarios, chaco, ministerio de desarrollo social">

    <!-- CSS FILES -->
    {% load static %}
    <link rel="icon" href="{% static 'images/favicon.png'%}" type="image/png" />

    <link href="{% static 'css/styleCustom.css'%}" rel="stylesheet" type="text/css">
    <link href="{% static 'css/bootstrap.min'%}.css" rel="stylesheet" type="text/css">
    <link href="{% static 'css/fontawesome.css'%}" rel="stylesheet" type="text/css">
    <link href="{% static 'css/slick.css'%}" rel="stylesheet" type="text/css">
    <link href="{% static 'css/style.css'%}" rel="stylesheet" type="text/css">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>

</head>

<body>

    <!-- READING POSITION INDICATOR -->
    <progress value="0" id="eskimo-progress-bar">
        <span class="eskimo-progress-container">
            <span class="eskimo-progress-bar"></span>
        </span>
    </progress>
    <!-- SITE WRAPPER -->
    <div id="eskimo-site-wrapper">
        <!-- MAIN CONTAINER -->
        <main id="eskimo-main-container">
            <!-- NAVBAR HORIZONTAL -->
            <!-- <ul class="nav justify-content-center"> -->
            {% include "nav.html" %}
            <!-- </ul> -->
            <!-- FIN NAVBAR HORIZONTAL -->
            <div class="container">
                {%block container%}
                {%endblock%}
            </div>
        </main>
        {%block footer%}
        {%endblock%}
    </div>

    <!-- GO TO TOP BUTTON -->
    <a id="eskimo-gototop" href="#"><i class="fa fa-chevron-up"></i></a>
    <!-- JS FILES -->
    <!-- JS FILES -->
    <script src="{% static 'js/jquery-3.3.1.min.js'%}"></script>
    <script src="{% static 'js/bootstrap.min.js'%}"></script>
    <script src="{% static 'js/bootstrap-select.min.js'%}"></script>
    <!-- <script src="{% static 'js/bootstrap-toggle.min.js'%}"></script> -->
    <script src="{% static 'js/salvattore.min.js' %}"></script>
    <script src="{% static 'js/slick.min.js' %}"></script>
    <script src="{% static 'js/panel.js' %}"></script>
    <script src="{% static 'js/reading-position-indicator.js' %}"></script>
    <script src="{% static 'js/custom.js' %}"></script>
    <script src="{% static 'js/insert.js'%}"></script>
    <!-- POST SLIDER -->
    <script>
        (function ($) {
            "use strict";
            $(document).ready(function () {
                $('#eskimo-post-slider').slick({
                    autoplay: true,
                    autoplaySpeed: 5000,
                    slidesToScroll: 1,
                    adaptiveHeight: true,
                    slidesToShow: 1,
                    arrows: true,
                    dots: false,
                    fade: true
                });
            });
            $(window).on('load', function () {
                $('#eskimo-post-slider').css('opacity', '1');
                $('#eskimo-post-slider').parent().removeClass('eskimo-bg-loader');
            });
        })(jQuery);
    </script>
    <!-- POST CAROUSEL -->
    <script>
        (function ($) {
            "use strict";
            $(document).ready(function () {
                $('#eskimo-post-carousel').slick({
                    infinite: false,
                    slidesToScroll: 1,
                    arrows: true,
                    dots: false,
                    slidesToShow: 3,
                    responsive: [{
                        breakpoint: 992,
                        settings: {
                            slidesToShow: 2
                        }
                    }, {
                        breakpoint: 576,
                        settings: {
                            slidesToShow: 1
                        }
                    }]

                });
                $('#eskimo-post-carousel').css('opacity', '1');
            });
        })(jQuery);
    </script>

</body>

</html>
